<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="links">
<ul>
    <li><a href = "google.com"><u>Information</u></a></li>
    <li><a href = "facebook.com"><u>Nutrition Store</u></a></li>
    <li><a href = "youtube.com"><u>Trick Center</u></a></li>
    <li><a href = "Action History>"><u>Action History</u></a></li>
</ul>
<br>
</div>
<form th:action="'/nutritionPost'" method = "post">
    <div th:insert="login :: nameSelect"></div>
<label for="food">Food</label>
<select th:object="${fox}" name="food" id="food">
    <option th:text="'Pizza'" th:value="'Pizza'"></option>
    <option th:text="'Fries'" th:value="'Fries'"></option>
</select>
<label for="drink">Drink</label>
<select th:object="${fox}" name="drink" id="drink">
    <option th:text="'Lemonade'" th:value="'Lemonade'"></option>
    <option th:text="'Orange juice'" th:value="'Orange juice'"></option>
</select>
<input type="submit" value="Change">
</form>
</body>
</html>
